<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Demo Profile Card | By Dr. Manpreet Kaur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/common.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Profile card Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
        </ul>
        <!-- Navbar -->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Logo</a>
                    <ul class="right hide-on-med-and-down">
                        <!-- Dropdown Trigger -->
                        <li>
                            <a class="dropdown-trigger" data-target="dropdown1">
                                <i class="material-icons">
                                    <img
                                        class="profile-icon"
                                        src="https://i.ibb.co/2sq8hmz/profile-icon.png"
                                        alt="profile-icon"
                                    />
                                </i>
                            </a>
                        </li>
                        <li><a href="https://www.linkedin.com">LinkedIn</a></li>
                        <li><a href="https://www.gmail.com">Email</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- main content -->
        <h1 class="title">Click on profile icon to view component</h1>
        <img
            class="brand-animation NO-CACHE"
            src="https://i.ibb.co/vHP9fSH/logo-template-design-canva-holder.png"
            data-src="https://i.ibb.co/1q4ZWL0/logo-template-design-canva.gif"
            alt="logo-template-design-canva"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
    </body>
</html>
